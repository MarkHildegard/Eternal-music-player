<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎵 Eternal Musik Player</h1>
        <h3 id="song-title">Kein Song ausgewählt</h3>

        <div id="player">
            <audio id="audio" controls></audio>
            <br>
            <button id="loop-btn" onclick="toggleLoop()">🔁 Loop aus</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
        </div>

        <h3>Playlist</h3>
        <ul id="playlist">
            <li onclick="playSong('song1.mp3', 'coming..')">🎶 coming...</li>
            <li onclick="playSong('song2.mp3', 'Memory FUNK 1H')">🎶 Memory FUNK 1H</li>
            <li onclick="playSong('song3.mp3', 'Funk De Beleza (slowed)')">🎶Funk De Beleza (slowed)</li>
        </ul>

        <h3>Favoriten</h3>
        <ul id="favorites"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
